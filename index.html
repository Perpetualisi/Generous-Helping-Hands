<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO -->
    <title>Generous Helping Hands Foundation</title>
    <meta name="description" content="Empowering women and girls across Nigeria through education, economic opportunity, and community advocacy." />
    <meta name="theme-color" content="#1a1714" />

    <!-- Open Graph -->
    <meta property="og:title"       content="Generous Helping Hands Foundation" />
    <meta property="og:description" content="Empowering women and girls across Nigeria." />
    <meta property="og:type"        content="website" />
    <meta property="og:image"       content="/Hero.png" />

    <!-- Fonts: Cormorant Garamond + DM Sans (matches all components) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;0,700;1,400;1,600&family=DM+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind (kept for utility classes used across components) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gold:   { DEFAULT: "#F59E0B", deep: "#D97706" },
              orange: "#EA580C",
              site:   "#1a1714",
              card:   "#211e1a",
              deep:   "#131110",
            },
            fontFamily: {
              serif: ["Cormorant Garamond", "serif"],
              sans:  ["DM Sans", "sans-serif"],
            },
          },
        },
      };
    </script>

    <style>
      /* ── INSTANT DARK PAINT — prevents any white flash ── */
      html {
        background-color: #1a1714;
        color-scheme: dark;
      }

      body {
        background-color: #1a1714;
        color: #ffffff;
        margin: 0;
        /* Warm radial tint fixed behind all content */
        background-image: radial-gradient(
          ellipse at 50% 0%,
          rgba(245, 158, 11, 0.04) 0%,
          transparent 60%
        );
        background-attachment: fixed;
      }

      /* ── TRANSITIONS ── */
      *, *::before, *::after {
        box-sizing: border-box;
      }

      /* ── SCROLLBAR ── */
      ::-webkit-scrollbar       { width: 5px; }
      ::-webkit-scrollbar-track { background: #131110; }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, #F59E0B, #EA580C);
        border-radius: 100px;
      }
      ::-webkit-scrollbar-thumb:hover { background: #F59E0B; }
      * { scrollbar-width: thin; scrollbar-color: #F59E0B #131110; }

      /* ── SELECTION ── */
      ::selection {
        background-color: rgba(245, 158, 11, 0.3);
        color: #ffffff;
      }

      /* ── FONT SMOOTHING ── */
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* ── PREVENT FOUC ON #root ── */
      #root {
        background-color: #1a1714;
        min-height: 100vh;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
