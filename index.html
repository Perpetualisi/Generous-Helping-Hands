<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generous Helping Hands Foundation</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              // Custom palette for the foundation
              gold: {
                DEFAULT: '#C9A96E',
                dark: '#A68A56',
              },
              matte: '#0A0908',
              surface: '#141412',
            },
            fontFamily: {
              // Directing Tailwind to use our loaded Google Fonts
              serif: ['Playfair Display', 'serif'],
              sans: ['DM Sans', 'sans-serif'],
            },
          }
        }
      }
    </script>

    <script>
      // Theme preservation logic
      (function() {
        try {
          const savedTheme = localStorage.getItem('theme');
          // For the Heritage theme, we usually default to dark for that premium feel
          if (savedTheme === 'dark' || !savedTheme) {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
        } catch (e) {}
      })();
    </script>

    <style>
      /* Smooth transitions for a luxury feel */
      html, body {
        transition: background-color 0.5s ease, color 0.5s ease;
        scroll-behavior: smooth;
      }
      
      /* Base styles to prevent white flash on load */
      .dark body {
        background-color: #0A0908;
        color: #ffffff;
      }

      /* Custom scrollbar for premium look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0A0908;
      }
      ::-webkit-scrollbar-thumb {
        background: #C9A96E;
        border-radius: 10px;
      }
    </style>
  </head>
  
  <body class="bg-white dark:bg-matte selection:bg-gold selection:text-black">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
